<!DOCTYPE html>
<html>
<head>
    <title>Choose Code Block</title>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <h1>Choose code block</h1>
    <button id="myButton">Mentor, please press here before entering the code block</button>
    <ul>
        <li><a href="/code-block/1">Async case</a></li>
        <li><a href="/code-block/2">Promises</a></li>
        <li><a href="/code-block/3">Callbacks</a></li>

    </ul>

    <script>
        // WebSocket connection
        const socket = new WebSocket('ws://' + window.location.hostname + ':3000');

        const button = document.getElementById('myButton');

        button.addEventListener('click', () => {
          // Change the boolean in app.js
          socket.send(JSON.stringify('Mentor'))
        });

        socket.addEventListener('open', () => {
            console.log('WebSocket connection established');
        });
    </script>
</body>
</html>
